<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<!-- Задание 2
1. Создание страницы регистрации 
2. Создать поля ввода
    a. Имя
    b. Имейл
    c. Пароль
    d. возраст (номер)
    e. Дата рождения
    f. Номер телефона
    g. Ползунок range (значение от 1 до 10)
3. Все поля ввода должны быть обязательны для ввода
4. На первом поле ввода должен быть автофокус -->

<body>
    <form action="#">
        <input type="text" placeholder="Your name" required autofocus>
        <input type="email" placeholder="Your email" required>
        <input type="password" placeholder="Your password" required>
        <input type="number" placeholder="Your age" required>
        <input type="date" placeholder="Your date of birth" required>
        <input type="tel" placeholder="Your phone" required>
        <input type="range" min="1" max="10" step="1" required>
    </form>
</body>
</html>
